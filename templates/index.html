    <div class="p-5 text-center border-bottom" id="my">
        <h1>即時環境監測</h1>
    </div>
    <div class="p-5 text-center border-bottom" id="tempture">
        <h2>溫度</h2>
        <p id="p1">Hello World!</p>
        <div>
            <canvas id="Temp_image" width="3" height="1">
                <p>Hello Fallback World</p>
            </canvas>
        </div>
        <script>
            var url = "";
            $(document).ready(function () {
                var jsonData;
                var Temp_image; 
                $.getJSON(url, function (data) {
                    jsonData = data;
                    temp_image_init();
                });
                function temp_image_init() {
                    var total = jsonData["total"];
                    var count = jsonData["count"];
                    if (count > total) {
                        count = total;
                    }
                    var labels = new Array(count);
                    var first_data = new Array(count);
                    var secord_data = new Array(count);
                    for (var i = 0; i < count; i++) {
                        labels[i] = i;
                        first_data[i] = jsonData["data"][i]["temp"];
                        secord_data[i] = jsonData["data"][i]["humidy"];
                    }
                    const data = {
                        labels: labels,
                        datasets: [
                            {
                                label: 'Dataset 1',
                                data: first_data,
                                fill: false,
                                borderColor: 'rgb(75, 192, 192)',
                                tension: 0.1
                            },
                            {
                                label: 'Dataset 2',
                                data: secord_data,
                                fill: false,
                                borderColor: 'rgb(255, 110, 110)',
                                tension: 0.1
                            }
                        ]
                    };
        
                    const config = {
                        type: 'line',
                        data: data,
                        options: {
                            scales: {
                                x: {
                                    display: false
                                },
                                y: {
                                    beginAtZero: true,
                                    position: 'left',
                                    yAxisID: 'y-axis-1'  // 設定 yAxisID
                                }
                            },
                            layout: {
                                padding: {
                                    left: 100,
                                    right: 100
                                }
                            },
                            responsive: true,
                            plugins: {
                                legend: {
                                    position: 'top',
                                },
                                title: {
                                    display: true,
                                    text: 'Temp image per serord...'
                                }
                            }
                        },
                    };
                    const ctx = document.getElementById('Temp_image').getContext('2d');
                    Temp_image = new Chart(ctx, config);
                    document.getElementById("p1").innerHTML = "init!";
                }
        
                function temp_image_update() {
                    $.getJSON(url, function (data) {
                        jsonData = data;
                        update_image();
                    });
        
                    function update_image() {
                        var total = jsonData["total"];
                        var count = jsonData["count"];
                        if (count > total) {
                            count = total;
                        }
                        var labels = new Array(count);
                        var first_data = new Array(count);
                        var secord_data = new Array(count);
                        for (var i = 0; i < count; i++) {
                            labels[i] = i;
                            first_data[i] = jsonData["data"][i]["temp"];
                            secord_data[i] = jsonData["data"][i]["humidy"];
                        }
                        const data = {
                            labels: labels,
                            datasets: [
                                {
                                    label: 'Dataset 1',
                                    data: first_data,
                                    fill: false,
                                    borderColor: 'rgb(75, 192, 192)',
                                    tension: 0.1
                                },
                                {
                                    label: 'Dataset 2',
                                    data: secord_data,
                                    fill: false,
                                    borderColor: 'rgb(75, 192, 192)',
                                    tension: 0.1
                                }
                            ]
                        };
        
                        const config = {
                            type: 'line',
                            data: data,
                            options: {
                                scales: {
                                    x: {
                                        display: false
                                    }
                                },
                                layout: {
                                    padding: {
                                        left: 100,
                                        right: 100
                                    }
                                },
                                responsive: true,
                                plugins: {
                                    legend: {
                                        position: 'top',
                                    },
                                    title: {
                                        display: true,
                                        text: 'Chart.js Line Chart'
                                    }
                                }
                            },
                        };
                        Temp_image.data.labels = labels;
                        Temp_image.data.datasets[0].data = first_data;
                        Temp_image.data.datasets[1].data = secord_data;
                        Temp_image.update();
                        document.getElementById("p1").innerHTML = "update!";
                    }
                }
        
                var intervalId = setInterval(temp_image_update, 1000);
            });
        </script>
         
    </div>
